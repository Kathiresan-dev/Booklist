<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Asperiores architecto placeat dolorem temporibus deserunt eum dolor odio ratione amet voluptate minima, accusantium vitae, esse officia nihil labore suscipit? Atque, id.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="Book-title-input">
            <input type="text" placeholder="Book author" id="Book-author-input">
            <textarea placeholder="Short-Description" id="Book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>
    <button class="add-btn" id="add-pop">+</button>
    <script src="./script.js"></script>
</body>
</html>
